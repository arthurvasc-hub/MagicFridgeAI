<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicFridge Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>MagicFridge AI</h1>

<div class="container">
    <div class="form-section">
        <h2>Adicionar Alimento</h2>
        <form id="add-food-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category">

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">

            <label for="validity">Data de Validade:</label>
            <input type="date" id="validity" name="validity">

            <button type="submit">Adicionar</button>
        </form>
    </div>

    <div class="list-section">
        <h2>Alimentos na Geladeira</h2>
        <ul id="food-list">
            <li>Carregando alimentos...</li>
        </ul>
    </div>
</div>

<div class="recipe-section">
    <h2>Gerador de Receitas</h2>
    <button id="generate-recipe-btn">Sugerir Receita</button>
    <div id="recipe-output">
        <p>Clique no botão para obter uma sugestão de receita baseada nos alimentos da sua geladeira.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
